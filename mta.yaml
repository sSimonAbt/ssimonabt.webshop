_schema-version: "3.2"
ID: ssimonabt.webshop
version: 0.0.1
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npm run build:workspaces
modules:
  - name: ssimonabt.webshop-ui-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: ssimonabt.webshop-auth
      - name: ssimonabt.webshop-app-front
        parameters:
          content-target: true
      - name: srv-api
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - dist/uimodule-content.zip
          name: uimodule
          target-path: resources/
    parameters:
      config:
        destinations:
          - name: server
            url: ~{srv-api/srv-url}
            forwardAuthToken: true
  - name: uimodule
    type: html5
    path: uimodule
    build-parameters:
      supported-platforms: []
  - name: ssimonabt.webshop-server-postgres-deployer
    type: nodejs
    path: server/gen/pg
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - name: deploy-to-postgresql
          command: npm start
    requires:
      - name: ssimonabt.webshop-server-postgres
  - name: ssimonabt.webshop-server-srv
    type: nodejs
    path: server/gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: ssimonabt.webshop-auth
      - name: ssimonabt.webshop-server-postgres
resources:
  - name: ssimonabt.webshop-app-front
    type: org.cloudfoundry.managed-service
    parameters:
      service: app-front
      service-plan: developer
  - name: ssimonabt.webshop-auth
    type: org.cloudfoundry.managed-service
    parameters:
      path: server/xs-security.json
      service: xsuaa
      service-plan: application
  - name: ssimonabt.webshop-server-postgres
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db
      service-plan: development
